<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور البسيط</title>
    <style>
        /* تنسيق بسيط لتحسين المظهر */
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #image-container {
            margin-bottom: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>اختر الصورة</h1>
    
    <div id="image-container">
        <img id="my-image" src="صورة_١.jpg" alt="الصورة المختارة">
    </div>

    <button onclick="changeImage('صورة_١.jpg')">عرض الصورة ١</button>
    <button onclick="changeImage('صورة_٢.jpg')">عرض الصورة ٢</button>

    <script>
        // دالة لتغيير الصورة عند الضغط على الزر
        function changeImage(imagePath) {
            const imageElement = document.getElementById('my-image');
            imageElement.src = imagePath;
        }
    </script>
</body>
</html>
